
<div class="movie-container">
<mat-card *ngFor="let movie of movies" style="width: 18rem;">
  <mat-card-header>
    <h5 class="card-title">{{movie.name}}</h5>
  </mat-card-header>
    <img mat-card-image [src]="movie.image" alt="...">
    <mat-card-content >

      <p class="card-text">Description.</p>

    </mat-card-content>

    <mat-card-actions>
    <button mat-button (click)="navigateToDetail(movie.id)">Go somewhere</button>
  </mat-card-actions>
</mat-card>

</div>
