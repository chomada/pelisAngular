
<div class="movie-container">
<div *ngFor="let movie of movies"class="card" style="width: 18rem;">
    <img [src]="movie.image" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{movie.name}}</h5>
      <p class="card-text">Description.</p>
      <a (click)="navigateToDetail(movie.id)"class="btn btn-primary">Go somewhere</a>
    </div>
</div>

</div>
